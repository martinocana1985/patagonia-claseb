<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilos.css" />
</head>
<body>
  <header class="py-3" style="background-color: #003366;">
    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
      <img src="../images/logo.jpeg" alt="Logo Patagonia Clase B" width="150" />
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="../index.html">INICIO</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="propiedades.html">PROPIEDADES</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="oportunidades.html">OPORTUNIDADES</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="historia.html">HISTORIA</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contactenos.html">CONTACTENOS</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="redes-fixed">
    <a href="https://wa.me/5493516970413" target="_blank">
      <img src="../images/whatsapp.png" alt="Whatsapp" style="width:50px; height:auto;">
    </a>
    <a href="https://instagram.com/tuusuario" target="_blank">
      <img src="../images/instagram.png" alt="Instagram" style="width:50px; height:auto;">
    </a>
    <a href="https://facebook.com/tuusuario" target="_blank">
      <img src="../images/facebook.png" alt="Facebook" style="width:50px; height:auto;">
    </a>
  </div>

  <main class="container my-5">
    <section>
      <h1 class="text-center mb-4">Contactanos</h1>
      <p class="text-center">Dejanos tu consulta o mensaje y te responderemos a la brevedad.</p>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com">
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribí tu consulta"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">TODOS LOS DERECHOS RESERVADOS - Patagonia Clase B</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
