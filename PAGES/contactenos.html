    <main class="container my-5">
      <section>
        <h1 class="text-center mb-4">Contacto</h1>
        <p class="lead text-center">Dejanos tu consulta y nos pondremos en contacto a la brevedad.</p>
        <form class="mx-auto" style="max-width:600px;">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="tuemail@ejemplo.com" required />
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribí tu consulta aquí..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </section>
